<div class="row" style="margin: 1rem 0;">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <form class="form-horizontal">
      <fieldset>
        <legend>Water Profile</legend>
        <div class="form-group">
          <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
          <label class="col-lg-3 col-md-3 col-sm-3 col-xs-3 control-label" for="name">Name</label>
          <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
            <input id="name" name="name" type="text" placeholder="e.g. Mbalambala" class="form-control input-md" required=""
                   ng-model="waterpoint.name">
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
          <label class="col-lg-3 col-md-3 col-sm-3 col-xs-3 control-label" for="type">Type</label>
          <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
            <select id="type" name="Type of water point" class="form-control" ng-model="waterpoint.typeid" ng-init="waterpoint.typeid"
            ng-options="type.typename as type.typename for type in waterPointTypes" ng-change="getSelectedWaterPointType(waterpoint.typeid)">
              <option value="">Select type of water point</option>
            </select>
          </div>
        </div>
        <div class="form-group" ng-if="isOther">
          <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
          <label class="col-lg-3 col-md-3 col-sm-3 col-xs-3 control-label" for="capacity">Other (water point type)</label>
          <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
            <input id="other" name="other" type="text" placeholder="e.g. borehole" class="form-control input-md" required=""
                   ng-model="waterpoint.type">
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
          <label class="col-lg-3 col-md-3 col-sm-3 col-xs-3 control-label" for="depth">Depth (m)</label>
          <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
            <input id="depth" name="depth" type="text" placeholder="12" class="form-control input-md"
                   ng-model="waterpoint.depth">
          </div>
        </div>
        <div class="form-group" ng-if="isBorehole">
          <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
          <label class="col-lg-3 col-md-3 col-sm-3 col-xs-3 control-label" for="capacity">Yield</label>
          <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
            <input id="yield" name="yield" type="text" placeholder="" class="form-control input-md" required=""
                   ng-model="waterpoint.yield">
          </div>
        </div>
        <div class="form-group" ng-if="!isBorehole">
          <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
          <label class="col-lg-3 col-md-3 col-sm-3 col-xs-3 control-label" for="capacity">Capacity (m&sup3;)</label>
          <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
            <input id="capacity" name="capacity" type="text" placeholder="15000" class="form-control input-md" required=""
                   ng-model="waterpoint.capacity">
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
          <label class="col-lg-3 col-md-3 col-sm-3 col-xs-3 control-label">Quality of Water</label>
          <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 radio radio-primary">
            <label class="radio-inline" for="good">
              <input type="radio" name="good" id="good" value="good">
              <span class="circle"></span>
              <span class="check"></span>
              Good
            </label>
            <label class="radio-inline" for="bad">
              <input type="radio" name="bad" id="bad" value="bad">
              <span class="circle"></span>
              <span class="check"></span>
              Bad
            </label>
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
          <label class="col-lg-3 col-md-3 col-sm-3 col-xs-3 control-label" for="type">Year of Installation</label>
          <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
            <select id="year" name="Year of Installation" class="form-control" ng-model="waterpoint.yearofconstruction"
                    ng-options="year.value as year.name for year in years">
              <option value="">Select year of construction</option>
            </select>
          </div>
        </div>
        <legend>Estimated Usage</legend>

        <div class="form-group">
          <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
          <label class="col-lg-3 col-md-3 col-sm-3 col-xs-3 control-label" for="name">Number of farms</label>
          <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
            <input id="farms" name="name" type="text" placeholder="e.g. 4" class="form-control input-md" required=""
                   ng-model="usage.farms">
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
          <label class="col-lg-3 col-md-3 col-sm-3 col-xs-3 control-label" for="name">Number of animals</label>
          <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
            <input id="animals" name="name" type="text" placeholder="e.g. 32" class="form-control input-md" required=""
                   ng-model="usage.animals">
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
          <label class="col-lg-3 col-md-3 col-sm-3 col-xs-3 control-label" for="name">Number of households</label>
          <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
            <input id="households" name="name" type="text" placeholder="e.g. 10" class="form-control input-md" required=""
                   ng-model="usage.people">
          </div>
        </div>



      </fieldset>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <button type="button" class="btn btn-info"
            ng-click="next(2)" style="float: right">Next</button>
  </div>
</div>
