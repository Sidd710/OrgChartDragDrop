<div class="row" style="margin: 1rem 0;">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <form class="form-horizontal">
      <fieldset>
        <legend>Meter</legend>
        <div class="form-group">
          <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
          <label class="col-lg-3 col-md-3 col-sm-3 col-xs-3 control-label">Meter installed?</label>
          <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 radio radio-primary">
            <label class="radio-inline" for="yes">
              <input type="radio" name="good" id="yes" ng-value="true" ng-model="waterpoint.meteravailabilty">
              <span class="circle"></span>
              <span class="check"></span>
              Yes
            </label>
            <label class="radio-inline" for="bad">
              <input type="radio" name="bad" id="bad" ng-value="false" ng-model="waterpoint.meteravailabilty">
              <span class="circle"></span>
              <span class="check"></span>
              No
            </label>
          </div>
        </div>

        <legend>Pump and Generator</legend>
        <div class="form-group">
          <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
          <label class="col-lg-3 col-md-3 col-sm-3 col-xs-3 control-label" for="pumpType">Pump Type</label>
          <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
            <input id="pumpType" name="Pump Type" type="text" placeholder="e.g. AfriDev" class="form-control input-md"
                   ng-model="waterpoint.name">
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
          <label class="col-lg-3 col-md-3 col-sm-3 col-xs-3 control-label" for="name">Pump Size (KWs)</label>
          <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
            <input id="pumpSize" name="name" type="text" placeholder="e.g. 1.5" class="form-control input-md" required=""
                   ng-model="waterpoint.name">
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
          <label class="col-lg-3 col-md-3 col-sm-3 col-xs-3 control-label" for="name">Generator Type</label>
          <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
            <input id="name" name="name" type="text" placeholder="e.g. Perkins" class="form-control input-md" required=""
                   ng-model="waterpoint.name">
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
          <label class="col-lg-3 col-md-3 col-sm-3 col-xs-3 control-label" for="name">Generator Size (KVA)</label>
          <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
            <input id="name" name="name" type="text" placeholder="e.g. 20" class="form-control input-md" required=""
                   ng-model="waterpoint.name">
          </div>
        </div>

      </fieldset>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <button type="button" class="btn btn-info pull-left"
            ng-click="back()">Back</button>
    <button type="button" class="btn btn-info pull-right"
            ng-click="next()">Next</button>
  </div>
</div>
