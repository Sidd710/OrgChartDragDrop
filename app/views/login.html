<div class="row">
  <div ng-if="isLoading" data-ng-include="loading()">
  </div>
  <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
  <div class="col-lg-4">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="login">
          <div class="row">
            <div style="width: 100%;">
              <img src="images/logo.png">
            </div>
            <h3>Kenya Rapid</h3>
          </div>
          <div class="row">
            <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
              <form>
                <div id="error" class="alert alert-danger" style="display: none">
                  <strong>Error!</strong> {{errorMsg}}
                </div>
                <div>
                  <label>Username</label>
                  <input type="text" value="Super Admin" name="username"> <!--ng-model="user.username">-->

                  <label>Password</label>
                  <input type="password" value="password" name="password"> <!--ng-model="user.password">-->

                  <button class="btn" type="button" ng-click="login(user)">Login</button>
                  <!--<div style="text-align: center;">
                    <a>Don't have an account yet? Create a new account</a>
                  </div>-->
                </div>
              </form>
            </div>
            <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-4"></div>
</div>
